<mat-toolbar class="menu-color" color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon (click)="openLeftSide()">menu</mat-icon>
  </button>
    <button [routerLink]="['/home']" routerLinkActive="router-link-active" mat-button>
    <mat-icon>home</mat-icon>
    <span class="menu_fontsize"> HOME</span>
  </button>
    <button [routerLink]="['/students']" routerLinkActive="router-link-active" mat-button matBadge="{{totalStudents}}" class="menu-color" matBadgeColor="primary">
    <mat-icon>account_box</mat-icon>
    <span class="menu_fontsize"> STUDENTS</span>
  </button>
    <span class="example-spacer"></span>
    <button [routerLink]="['/login']" routerLinkActive="router-link-active" mat-button>
    <mat-icon>account_circle</mat-icon>
    <span class="menu_fontsize "> LOGIN</span>
  </button>
</mat-toolbar>

<mat-sidenav-container class="example-container ">
    <mat-sidenav #sidenav>
        <mat-nav-list>
            <a mat-list-item [routerLink]="[ '/home'] " routerLinkActive="router-link-active ">
                <mat-icon>home</mat-icon>
                <span class="menu_fontsize "> HOME</span>
            </a>
            <a mat-list-item [routerLink]="[ '/students'] " routerLinkActive="router-link-active ">
                <mat-icon>account_box</mat-icon>
                <span class="menu_fontsize "> STUDENTS</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content ">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
