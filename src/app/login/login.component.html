<section class="vh-100">
    <div class="container py-5 h-90">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <h1>LOGIN</h1>
                <form [formGroup]="loginForm">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form1Example13">Email address</label>
                        <input type="email" id="form1Example13" class="form-control form-control-lg" name="email" formControlName="email" required minlength="6" />
                        <small class="red-color" *ngIf="loginForm.controls['email'].invalid">* Email is invalid or empty!</small>
                    </div>

                    <!-- Password input -->
                    <div class=" form-outline mb-4 ">
                        <label class="form-label " for="form1Example23 ">Password</label>
                        <input type="password " id="form1Example23 " class="form-control form-control-lg " name="pass" formControlName="pass" required minlength="6 " />
                        <small class="red-color" *ngIf="loginForm.controls['pass'].invalid">* Password is invalid or empty!</small>
                    </div>

                    <!-- Submit button -->
                    <button type="submit " class="btn-color btn btn-primary btn-lg btn-block " [disabled]="!loginForm.valid " (click)="login() ">Sign in</button>

                </form>
            </div>
        </div>
    </div>
</section>
